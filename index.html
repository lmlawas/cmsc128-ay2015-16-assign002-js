<!DOCTYPE html>
<html>
<head>
	<title>Simple Bionformatics Library</title>	
</head>
<body>
	<!-- start of get hamming distance -->
	<h1>Get Hamming Distance</h1>	
	<form name="hammingDistance" onsubmit="return getHammingDistance();" method="post">
		String 1: <input type="text" name="str1">
		String 2: <input type="text" name="str2">
	</form>	
	<button onclick="getHammingDistance(document.forms['hammingDistance']['str1'].value, document.forms['hammingDistance']['str2'].value)">get distance</button>
	<p>Get Hamming distance = <span id="hd"></span></p>	
	<!-- end of get hamming distance -->

	<br><hr><br>

	<!-- start of count substring pattern -->
	<h1>Count Substring Pattern</h1>	
	<form name="substringPattern" onsubmit="return countSubstrPattern();" method="post">
		Original: <input type="text" name="original">
		Pattern: <input type="text" name="pattern">
	</form>	
	<button onclick="countSubstrPattern(document.forms['substringPattern']['original'].value, document.forms['substringPattern']['pattern'].value)">count substring(s)</button>
	<p>Count = <span id="sp"></span></p>	
	<!-- end of count substring pattern -->

	<br><hr><br>

	<!-- start of is valid string -->
	<h1>Is Valid String</h1>	
	<form name="validString" onsubmit="return isValidString();" method="post">
		String: <input type="text" name="str3">
		Alphabet: <input type="text" name="alphabet">
	</form>	
	<button onclick="isValidString(document.forms['validString']['str3'].value, document.forms['validString']['alphabet'].value)">validate string</button>
	<p>Valid = <span id="vs"></span></p>	
	<!-- end of is valid string -->

	<br><hr><br>

	<!-- start of get skew -->
	<h1>Get Skew</h1>	
	<form name="getSkewForm" onsubmit="return getSkew();" method="post">
		String: <input type="text" name="str4">
		n: <input type="number" name="skew">
	</form>	
	<button onclick="getSkew(document.forms['getSkewForm']['str4'].value, document.forms['getSkewForm']['skew'].value)">get skew</button>
	<p>G-C = <span id="gs"></span></p>	
	<!-- end of get skew -->

	<br><hr><br>

	<!-- start of get max skew n -->
	<h1>Get Max Skew N</h1>	
	<form name="getMaxSkew" onsubmit="return getMaxSkewN();" method="post">
		String: <input type="text" name="str5">
		n: <input type="number" name="skew1">
	</form>	
	<button onclick="getMaxSkewN()">get max skew</button>
	<p>G-C = <span id="max"></span></p>	
	<!-- end of get max skew n -->

	<br><hr><br>

	<!-- start of get min skew n -->
	<h1>Get Min Skew N</h1>	
	<form name="getMinSkew" onsubmit="return getMinSkewN();" method="post">
		String: <input type="text" name="str6">
		n: <input type="number" name="skew2">
	</form>	
	<button onclick="getMinSkewN()">get min skew</button>
	<p>G-C = <span id="min"></span></p>	
	<!-- end of get min skew n -->

	<script src="script/bioinformatics_lib.js"></script>
</body>
</html>
